version: '3'

services:
  db:
    container_name: pg_container
    image: postgis/postgis
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./data/:/data/

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    env_file: .env
    ports:
        - "5050:80"
    volumes:
      - ./data/:/data/
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
